<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="content/styles/index.css">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
  .attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
</style> -->
</head>

<body>
  <section class="container">
    <div class="container__illustration">
      <img class="illustration" src="content/images/illustration-main.svg" />
    </div>
    <div class="container__signup">
      <div class="header">
        <img src="content/images/logo.svg" />

        <div class="header__contact">
          <a href="#"><i class="fab fa-twitter fa-2x header__contact__icon"></i></a>
          <a href="#"><i class="fab fa-facebook-f fa-2x header__contact__icon"></i></a>
          <a href="#"><i class="fas fa-envelope fa-2x header__contact__icon"></i></a>
        </div>
      </div>

      <div class="content">
        <div class="info">
          <h1 class="info__main">All your files in one secure location, accessible anywhere.</h1>
          <p class="info__paragraph">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.
          </p>
        </div>
        <form class="form">
          <div class="signup">
            <label for="signup" class="signup__label">Sign up for early access</label>
            <div class="input-group">
              <input type="text" id="signup" class="signup__input" name="signup" required>
              <button type="submit" class="submit btn--primary">Sign Up</button></div>
          </div>
        </form>
      </div>

      <div class="privacy">
        <a class="privacy__text" href="#">Privacy Policy</a>
      </div>
    </div>
  </section>
</body>

</html>
